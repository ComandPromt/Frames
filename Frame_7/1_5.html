<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
 "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<title>mi pagina con frames</title>
</head>
<frameset rows="75%,*%" >
	<frameset cols="50%,*%" >
		<frame scrolling="yes" noresize="noresize" src="lateral.html" />
		<frame scrolling="yes" noresize="noresize" src="lateral.html" />
	</frameset>
	<frameset cols="*%,*%,*%">
		<frame scrolling="yes" noresize="noresize" src="lateral.html" />
		<frame scrolling="yes" noresize="noresize" src="lateral.html" />
		<frame scrolling="yes" noresize="noresize" src="lateral.html" />
	</frameset>
		
</frameset>
</html>
